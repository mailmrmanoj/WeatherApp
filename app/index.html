<html ng-app="angular.weatherApp">

<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../app/css/weather.css">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
</head>

<body>
    <div class="todo-wrapper" ng-controller="WeatherAppController">
        <md-card flex-gt-sm="60" flex-gt-md="50">
            <md-card-content>
                <h2>{{weatherData.city.name}}</h2>
                <md-list>
                    <md-item ng-repeat="item in weatherData.list">
                        <md-item-content>
                            <div class="md-tile-content">
                                <h3>{{item.dt|date:'dd/MM/yyyy'}}</h3>
                                <h4>{{item.temp.day}}</h4>
                                <p>
                                    {{item.notes}}
                                </p>
                            </div>
                        </md-item-content>
                        <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                    </md-item>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/restangular/dist/restangular.min.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
